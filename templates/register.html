{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm p-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">會員註冊</h2>
        <p class="text-muted">创建新账号，开始记录你的面试旅程</p>
      </div>

      <!-- Flash 消息 -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- 注册表单 -->
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">用户名</label>
          <input type="text"
                 id="username"
                 name="username"
                 class="form-control"
                 placeholder="请输入用户名"
                 required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">密码（至少6位）</label>
          <input type="password"
                 id="password"
                 name="password"
                 class="form-control"
                 placeholder="请输入密码"
                 minlength="6"
                 required>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">确认密码</label>
          <input type="password"
                 id="confirm_password"
                 name="confirm_password"
                 class="form-control"
                 placeholder="请再次输入密码"
                 minlength="6"
                 required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">注册账号</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">
          已有账号？<a href="{{ url_for('login') }}" class="text-decoration-none">立即登录</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
